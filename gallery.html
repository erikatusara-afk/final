<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday!</title>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="stylegallery.css">
</head>

<body>

    <!-- === HEART BACKGROUND === -->
    <div id="canvas-container"></div>

    <!-- === SLIDER SECTION === -->
    <section class="slider-container">
        <div class="slider-images">

            <div class="slider-img">
                <img src="1 never.jpg" alt="NEVER" />
                <h1>NEVER</h1>
                <div class="details">
                    <h2>NEVER</h2>
                </div>
            </div>

            <div class="slider-img">
                <img src="2 in my.jpg" alt="IN MY" />
                <h1>IN MY</h1>
                <div class="details">
                    <h2>IN MY</h2>
                </div>
            </div>

            <div class="slider-img">
                <img src="3 life .jpg" alt="LIFE" />
                <h1>LIFE</h1>
                <div class="details">
                    <h2>LIFE</h2>
                </div>
            </div>

            <div class="slider-img active">
                <img src="4 have i.jpg" alt="HAVE I" />
                <h1>HAVE I</h1>
                <div class="details">
                    <h2>HAVE I</h2>
                </div>
            </div>

            <div class="slider-img">
                <img src="5 been.jpg" alt="BEEN" />
                <h1>BEEN</h1>
                <div class="details">
                    <h2>BEEN</h2>
                </div>
            </div>

            <div class="slider-img">
                <img src="6 more .jpg" alt="MORE" />
                <h1>MORE</h1>
                <div class="details">
                    <h2>MORE</h2>
                </div>
            </div>

            <div class="slider-img">
                <img src="7 sure.jpg" alt="SURE" />
                <h1>SURE</h1>
                <div class="details">
                    <h2>SURE</h2>
                </div>
            </div>

        </div>

        <div class="gallery-btn-group">
            <a href="index.html#cake" class="btn">Back</a>
            <a href="gallery2.html" class="btn">Next Slide</a>
        </div>
    </section>

    <!-- === IMAGE POPUP === -->
    <div id="image-popup" class="popup">
        <span class="close">&times;</span>
        <img class="popup-content" id="popup-img">
    </div>

    <!-- === SLIDER SCRIPT === -->
    <script>
        jQuery(document).ready(function ($) {
            $(".slider-img").on("click", function () {
                $(".slider-img").removeClass("active");
                $(this).addClass("active");
            });
        });
    </script>

    <!-- === IMAGE POPUP SCRIPT === -->
    <script>
        const popup = document.getElementById("image-popup");
        const popupImg = document.getElementById("popup-img");
        const closeBtn = document.querySelector(".close");

        document.querySelectorAll(".slider-img img").forEach(img => {
            img.addEventListener("click", function () {
                popup.style.display = "block";
                popupImg.src = this.src;
            });
        });

        closeBtn.onclick = function () {
            popup.style.display = "none";
        };

        popup.onclick = function (event) {
            if (event.target === popup) {
                popup.style.display = "none";
            }
        };
    </script>

    <!-- === THREE.JS HEARTS BACKGROUND === -->
    <script>
        const container = document.getElementById('canvas-container');
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const x = 0, y = 0;
        const heartShape = new THREE.Shape();
        heartShape.moveTo(x + 0.5, y + 0.5);
        heartShape.bezierCurveTo(x + 0.5, y + 0.5, x + 1, y, x, y);
        heartShape.bezierCurveTo(x - 1, y, x - 1, y + 1.5, x - 1, y + 1.5);
        heartShape.bezierCurveTo(x - 1, y + 2.5, x + 0.5, y + 3.5, x + 0.5, y + 3.5);
        heartShape.bezierCurveTo(x + 0.5, y + 3.5, x + 2, y + 2.5, x + 2, y + 1.5);
        heartShape.bezierCurveTo(x + 2, y + 1.5, x + 2, y, x + 1, y);
        heartShape.bezierCurveTo(x + 0.5, y, x + 0.5, y + 0.5, x + 0.5, y + 0.5);

        const extrudeSettings = {
            depth: 0.5,
            bevelEnabled: true,
            bevelSegments: 3,
            bevelSize: 0.2,
            bevelThickness: 0.3
        };

        const heartGeometry = new THREE.ExtrudeGeometry(heartShape, extrudeSettings);

        const hearts = [];
        const colors = [0xff6b6b, 0xff8e8e, 0xffb3b3, 0xffd8d8, 0xff9e9e, 0xffc1c1, 0xff6b8e, 0xff8eb3];

        for (let i = 0; i < 25; i++) {
            const material = new THREE.MeshPhongMaterial({
                color: colors[Math.floor(Math.random() * colors.length)],
                emissive: 0xff0000,
                emissiveIntensity: 0.1,
                shininess: 100,
                transparent: true,
                opacity: 0.9
            });

            const heart = new THREE.Mesh(heartGeometry, material);
            heart.position.x = (Math.random() - 0.5) * 50;
            heart.position.y = (Math.random() - 0.5) * 50;
            heart.position.z = (Math.random() - 0.5) * 50;

            const scale = Math.random() * 0.8 + 0.5;
            heart.scale.set(scale, scale, scale);

            heart.rotation.x = Math.random() * Math.PI;
            heart.rotation.y = Math.random() * Math.PI;

            heart.userData = {
                speedX: Math.random() * 0.02 - 0.01,
                speedY: Math.random() * 0.02 - 0.01,
                speedZ: Math.random() * 0.02 - 0.01,
                rotationSpeedX: Math.random() * 0.01,
                rotationSpeedY: Math.random() * 0.01,
                originalX: heart.position.x,
                originalY: heart.position.y,
                originalZ: heart.position.z,
                floatDistance: 2 + Math.random() * 3
            };

            scene.add(heart);
            hearts.push(heart);
        }

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(1, 1, 1);
        scene.add(directionalLight);

        function animate() {
            requestAnimationFrame(animate);
            hearts.forEach(heart => {
                const time = Date.now() * 0.001;
                heart.position.x = heart.userData.originalX + Math.sin(time * heart.userData.speedX * 10) * heart.userData.floatDistance;
                heart.position.y = heart.userData.originalY + Math.sin(time * heart.userData.speedY * 10) * heart.userData.floatDistance;
                heart.position.z = heart.userData.originalZ + Math.sin(time * heart.userData.speedZ * 10) * heart.userData.floatDistance;

                heart.rotation.x += heart.userData.rotationSpeedX;
                heart.rotation.y += heart.userData.rotationSpeedY;
            });
            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>

</body>

</html>
